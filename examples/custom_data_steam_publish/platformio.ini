; http://docs.platformio.org/page/projectconf.html


[common_env_data]
lib_deps=
    https://github.com/fol21/things-4-labs-acquirer-platform.git
    ESP8266WiFi

build_flags = 
    -std=gnu++11

[env:nano]
platform = atmelavr
framework = arduino
board = nanoatmega328

[env:nodemcu]
platform = espressif8266
framework = arduino
board = nodemcu

[env:esp32]
platform = espressif32
framework = arduino
board = esp32dev

[env:teensy31]
platform = teensy
framework = arduino
board = teensy31